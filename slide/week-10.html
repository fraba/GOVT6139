# Quantitative Methods: Data Analysis Lab (with JASP)

# Getting started with JASP

---

## JASP Interface Overview

### What You See When You Start JASP

**Main Components:**

.pull-left[

1. **Top Menu Bar**
   - File, Edit, Data tabs
   - Analysis buttons (Descriptives, T-Tests, Regression, etc.)

2. **Left Panel: Data View**
   - Spreadsheet with rows (cases) and columns (variables)
   - Each row = one participant/observation
   - Each column = one variable

]

.pull-right[

3\. **Right Panel: Results**
   - Analysis output appears here
   - Updates in real-time
   - Can copy/export results

4\. **Analysis Options Panel** (center-left when analysis selected)
   - Choose variables
   - Select options
   - Customize analysis

]

---

## Loading Data into JASP

### Two Main Ways to Get Data

.pull-left[

**Method 1: Open CSV Files (Most Common)**
1. Click **File** ‚Üí **Open**
2. Select **Computer** ‚Üí **Browse**
3. Navigate to your `.csv` file (you can also open Excel files)
4. Click **Open**

**Method 2: Open .jasp Files**
- Contains both data AND previous analyses
- Click **File** ‚Üí **Open** ‚Üí Select `.jasp` file
- (This is also the format for your to save your JASP workspace)
]

.pull-right[


**CSV File Format:**
- Plain text file
- Comma-separated values
- Can be created in Excel, Google Sheets, etc.
- First row = variable names

**First Dataset:** `titanic.csv`

]



---

## Understanding Variable Types

### Three Variable Types in JASP

JASP uses **symbols** in column headers to show variable type:

| Type | Description | Example |
|------|-------------|---------|
| **Scale** | Continuous numerical data | Age, Height, Income |
| **Ordinal** | Ordered categories | Education level (1=Low, 2=Medium, 3=High) |
| **Nominal** | Unordered categories | Gender, Color, Country |

**IMPORTANT:**
- JASP guesses variable types when loading data
- **It may guess wrong!**
- **You must check and fix variable types**

**Why it matters:**
- Wrong variable type ‚Üí Wrong analysis options ‚Üí Wrong results!

---

## Changing Variable Types

### How to Fix Variable Types

.pull-left[

**Two Methods:**

**Method 1: Click the Icon**
1. Click the symbol in the column header
2. Select the correct type from dropdown
3. Done!

**Method 2: Use the Variable Editor**
1. Double-click the column header
2. Change measurement level
3. Can also add labels here

]

.pull-right[

**Important Tips:**
- **IDs should be Nominal** (even if numbers)
- **Likert scales can be Ordinal or Scale** (your choice)
- **Binary variables (0/1) should be Nominal**
- **Age is Scale** (continuous numbers)

]

### Correct Variable Types for Titanic

| Variable | Should Be | Why? |
|----------|-----------|------|
| **PassengerId** | **Nominal** | ID number (not meaningful numerically) |
| **Survived** | **Nominal** | Binary: 0 = No, 1 = Yes |
| **Pclass** | **Nominal** or **Ordinal** | Ticket class: 1, 2, 3 (categories) |
| **Name** | **Nominal** | Text label (categorical) |
| **Sex** | **Nominal** | male or female (categorical) |
| **Age** | **Scale** | Continuous number (0-80 years) |
| **Fare** | **Scale** | Continuous number (price paid) |

**Key Decisions:**
- **Survived**: Could be ordinal, but typically treated as nominal for chi-square tests
- **Pclass**: Could be ordinal (ordered categories) or nominal‚Äîboth work!

## Adding Value Labels in JASP

### Making Your Data More Readable

.pull-left[

**Why Add Labels?**
- Numeric codes (0, 1) are hard to interpret
- Labels make output easier to read
- Essential for clear reporting and presentations

**Example: Survived Variable**
- Current: 0 and 1 (confusing!)
- Better: "Did not survive" and "Survived" (clear!)

]

.pull-right[

**When to Use Labels:**
- Binary variables (Yes/No, Male/Female)
- Categorical codes (1=Low, 2=Medium, 3=High)
- Any nominal variable with numeric codes

]

# Descriptive statistics

---

## What Are Descriptive Statistics?

### Summarising Your Data

**Descriptive statistics** help you understand your data by providing:

.pull-left[

**For Continuous Variables (Scale):**
- **Central tendency:** Where is the "middle"?
  - Mean, Median, Mode
- **Spread:** How spread out are the values?
  - Standard deviation, Variance, Range
  - Minimum, Maximum, Quartiles

**For Categorical Variables (Nominal/Ordinal):**
- **Frequencies:** How many in each category?
  - Counts and percentages

]

.pull-right[

**Why Use Them?**
- Understand your data before analysis
- Spot errors and outliers
- Describe your sample in reports

]



---

## Measures of Central Tendency

### Finding the "Middle" of Your Data

**Three Main Measures:**

.small[

.pull-left[

**1. Mean (Average)**
- Sum of all values √∑ number of values
- Most commonly used
- Sensitive to outliers
- Example: Ages = 20, 25, 30, 35, 100 ‚Üí Mean = 42

**2. Median**
- Middle value when data is sorted
- Robust to outliers
- Example: Ages = 20, 25, **30**, 35, 100 ‚Üí Median = 30

]

.pull-right[

**3. Mode**
- Most frequently occurring value
- Can be used for any variable type
- Example: Ages = 20, 25, 25, 25, 30 ‚Üí Mode = 25

**Which to use?**
- **Normally distributed data** ‚Üí Mean
- **Skewed data or outliers** ‚Üí Median
- **Categorical data** ‚Üí Mode

]

]

---

## Measures of Spread

### How Variable Is Your Data?

**Common Measures:**

.pull-left[

**1. Standard Deviation (SD)**
- Average distance from the mean
- Most commonly reported
- Same units as your data
- Larger SD = more spread out

**2. Variance**
- Squared standard deviation
- Less intuitive but used in calculations

]

.pull-right[

**3. Range**
- Maximum - Minimum
- Shows full spread

**4. Interquartile Range (IQR)**
- Range of middle 50% of data
- 75th percentile - 25th percentile
- Robust to outliers

]

---

## Computing Descriptives in JASP

### Step-by-Step Guide

.small[


**Steps:**

.pull-left[

1. **Open the Analysis Menu:**
   - Click **Descriptives** button (top menu bar)
   - Select **Descriptive Statistics**

2. **Select Variables:**
   - Drag variables from left box to **Variables** box
   - OR click variable and use arrow button
   
]
   
.pull-right[

3\. **Choose Statistics:**
   - Under **Statistics**, check boxes for what you want:
     - ‚òë Mean
     - ‚òë Median
     - ‚òë Std. Deviation
     - ‚òë Minimum / Maximum
     - etc.

4\. **View Results:**
   - Results appear immediately in right panel
   - Update in real-time as you change options

]


]

## Frequency Tables for Categorical Data

### Counting Categories

.pull-left[

**For Nominal/Ordinal Variables:**

**Frequency tables show:**
- Count in each category
- Percentage in each category
- Cumulative percentages (for ordinal)

]

.pull-right[

**How to Create in JASP:**

1. **Descriptives** ‚Üí **Descriptive Statistics**
2. Move categorical variable to **Variables** box
3. Under **Tables**, check:
   - ‚òë **Frequency tables**

**Result:**
- Table showing counts and percentages
- Helps understand distribution of categories

]

# Drawing plots with JASP

## Visualising Distributions

### Adding Plots to Descriptives

.pull-left[

**For Scale Variables:**

Under **Basic Plots/Customizable Plots** in Descriptive Statistics:
- ‚òë **Distribution plots** ‚Üí Histogram
- ‚òë **Display density** ‚Üí Smooth curve overlay
- ‚òë **Boxplots** ‚Üí Shows median, quartiles, outliers

**Benefits:**
- **Histograms:** See shape of distribution
- **Density plots:** Smooth distribution curve
- **Boxplots:** Quick summary with outliers


]

.pull-right[

**For Categorical Variables:**
- Frequency tables are often sufficient
- Bar charts can be created elsewhere in JASP

]

## Reading a Boxplot

### Understanding Box-and-Whisker Plots

.pull-left[

**Anatomy of a Boxplot:**

```
    ‚óè  ‚Üê Outlier (beyond 1.5 √ó IQR)
    |
    ‚î¨  ‚Üê Maximum (within 1.5 √ó IQR)
    |
    ‚îº‚îÄ‚îÄ‚îê
    ‚îÇ  ‚îÇ
    ‚îÇ‚îÄ‚îÄ‚îÇ ‚Üê Median (thick line)
    ‚îÇ  ‚îÇ
    ‚îî‚îÄ‚îÄ‚îº
    |
    ‚î¥  ‚Üê Minimum (within 1.5 √ó IQR)
    |
    ‚óè  ‚Üê Outlier
```

]

.pull-right[

**Box:** Contains middle 50% of data (25th to 75th percentile)
**Whiskers:** Extend to most extreme non-outlier values
**Dots:** Outliers beyond 1.5 √ó IQR

**Quick Assessment:**
- Symmetric box ‚Üí Symmetric distribution
- Long upper whisker ‚Üí Right skew
- Dots ‚Üí Potential outliers to investigate


]

## Slide 26: Dealing with Missing Data

### What About Missing Values?

**JASP Handles Missing Data Automatically:**

**In the Data:**
- Missing values shown as blank cells
- Or sometimes as "." or "NA"

**In Descriptives:**
- "Missing" count shows how many are missing
- "Valid" count shows how many have data
- Statistics calculated only on valid cases

**Age Variable:**
- 177 passengers have missing ages
- Valid N = 714
- About 20% missing

**Best Practices:**
- Always report missing data
- Check if missing data is random or systematic
- Consider implications for your analysis

## Slide 30: Best Practices for Descriptive Statistics

### Tips for Success

‚úÖ **DO:**
- Always check variable types first!
- Calculate descriptives before formal tests
- Visualize your data (plots reveal patterns)
- Report both central tendency and spread
- Note missing data
- Use median for skewed distributions
- Compare groups when relevant

‚ùå **DON'T:**
- Trust JASP's automatic variable type guessing
- Report only mean without SD
- Ignore outliers without investigation
- Forget to check for missing data
- Over-interpret small differences
- Use mean for highly skewed data

**Remember:** Descriptive statistics are the foundation of all analyses!

## Slide 35: Common Mistakes &amp; Troubleshooting

### When Things Go Wrong

**Problem:** Variable won't show up in analysis options
- **Solution:** Check variable type (might need to be Scale/Nominal)

**Problem:** "Not enough observations" error
- **Solution:** Too much missing data or wrong filter applied

**Problem:** Results look strange or unexpected
- **Solution:** Check variable types, check for outliers, verify data loaded correctly

**Problem:** Can't find a specific analysis option
- **Solution:** Variable might be wrong type for that analysis

**Problem:** Plots won't display
- **Solution:** Make sure variable is correct type for that plot type

**Getting Help:**
- JASP documentation: https://jasp-stats.org/
- JASP forums and YouTube tutorials
- Ask your instructor!
